{% for slug in slugs %}
    {% if slug == submission.slug %}
        <!--Submission-->
        <li class="slide">
            <div class="container">
                <div class="row">
                    <div class="col-md-10 col-md-offset-1">
                        <div id="{{ submission.slug }}" class="submission glass">
                            {% with slide=submission %}
                            {% include "_slide.html" %}
                            {% endwith %}
                        </div>
                    </div>
                </div>
            </div>
        </li>
    {% elif slug == next_trace.slug %}
        <!--Next Trace-->
        <li class="slide">
            <div class="container">
                <div class="row">
                    <div class="col-md-10 col-md-offset-1">
                        <div id="{{ next_trace.slug }}" class="next_trace glass">
                        {% with slide=next_trace %}
                        {% include "_slide.html" %}
                        {% endwith %}
                        </div>
                    </div>
                </div>
            </div>
        </li>
    {% else %}
        <!-- other -->
        <li class="slide">
            <div class="container">
                <div class="row">
                    <div class="col-md-10 col-md-offset-1">
                        <div id="{{ slug }}" class="submission glass">
                        </div>
                    </div>
                </div>
            </div>
        </li>
    {% endif %}
{% endfor %}
